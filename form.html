<html>
<body>
<form name="game" method="POST" data-netlify="true">
  <p>
    <label>Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Rating: <input type="number" name="rating" /></label>
  </p>

    <input type="submit" value="Send">
  </p>
</form>
</body>
</html>
